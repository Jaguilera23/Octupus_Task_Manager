<!DOCTYPE html>

    <title>octupus-dashboard</title>

    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">

<body id="body-dash">
    <div class="container-fluid ">

                            <a class="nav-link active mt-5 mb-4 d-flex justify-content-start align-items-center dashboard-link text-white" aria-current="page" href="#"><img src="../assets/logos/home.svg" alt="logo-home" class="me-3 ms-2">Dashboard</a>
                            <button type="button" class="btn add-project mb-2"> + Add a project</button>
                            <button class="btn btn-projects-list d-flex justify-content-start align-items-center mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><img src="../assets/logos/star.svg" alt="" class="me-3">
                                Proyectos
                            </button>
                            <div class="collapse" id="collapseExample">

                                        <li class="mb-3">Proyecto 1</li>
                                        <li class="mb-3">Proyecto 2</li>
                                        <li class="mb-3">Proyecto 3</li>
                                    </ul>
                                </div>
                            </div>

                            <a class="nav-link disabled mb-3"> <img src="../assets/logos/settings.svg" class="me-3" alt=""> Settings</a>
                            </div>
                        </div>
                    </div>
                </nav>

                    </div>
                    <div class="col me-2">

                        </form>
                    </div>
                    <div class="col pe-0">
                        <button type="button" class="btn btn-alert d-flex justify-content-center align-items-center"><img src="../assets/logos/alert.svg" alt=""></button>

                        </button>

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>

                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Tarea</h1>

                                    </div>
                                    <div class="modal-body">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                    </div>
                                </div>
                            </div>

                        <button type="button" class="btn btn-modal-end  d-flex justify-content-between align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal">

                                <p class="mb-1 add">Terminadas</p>
                                <p class="mb-0 add-1">Finalizadas por el equipo</p>
                            </div>
                            <img src="../assets/logos/terminadas.svg" alt="">
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Terminadas</h1>

                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>

                                <p class="mb-1 add">Bloqueadas</p>
                                <p class="mb-0 add-1">Bloqueadas por falta de info</p>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                    <div class="modal-header">

                                    </div>
                                    <div class="modal-body">

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
