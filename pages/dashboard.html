<!DOCTYPE html>
<html id="html-dash" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>octupus-dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body id="body-dash">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-2 pt-3 ">
                <nav class="navbar navbar-expand-lg  ">
                    <div class="container-fluid d-flex flex-column">
                        <a class="navbar-brand" href="../index.html"><img src="../assets/logos/octupus-single.svg" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav d-flex flex-column">
                            <a class="nav-link active mt-5 mb-4 d-flex justify-content-start align-items-center dashboard-link text-white" aria-current="page" href="#"><img src="../assets/logos/home.svg" alt="logo-home" class="me-3 ms-2">Dashboard</a>
                            <button type="button" class="btn add-project mb-2"> + Add a project</button>
                            <button class="btn btn-projects-list d-flex justify-content-start align-items-center mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><img src="../assets/logos/star.svg" alt="" class="me-3">
                                Proyectos
                            </button>
                            <div class="collapse" id="collapseExample">
                                <div class="card card-body menu-projects  card-projects">
                                    <ul >
                                        <li class="mb-3">Proyecto 1</li>
                                        <li class="mb-3">Proyecto 2</li>
                                        <li class="mb-3">Proyecto 3</li>
                                    </ul>
                                </div>
                            </div>
                            <a class="nav-link disabled mb-3 mt-3"> <img src="../assets/logos/contact.svg" class="me-3 " alt=""> Contacts</a>
                            <a class="nav-link disabled mb-3"> <img src="../assets/logos/kanban.svg" class="me-3" alt=""> Kanban</a>
                            <a class="nav-link disabled mb-3"> <img src="../assets/logos/calendar.svg" class="me-3" alt=""> Calendar</a>
                            <a class="nav-link disabled mb-3"> <img src="../assets/logos/messages.svg" class="me-3" alt=""> Messages</a>
                            <a class="nav-link disabled mb-3"> <img src="../assets/logos/settings.svg" class="me-3" alt=""> Settings</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col container-fluid bg-dash pt-5 ">
                <div class="row d-flex align-items-center">
                    <div class="col-2 mt-3 ms-5">
                        <p>Nombre del Proyecto</p>
                    </div>
                    <div class="col me-2">
                        <form class="d-flex search" role="search">
                            <input class="form-control ps-4" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                    <div class="col pe-0">
                        <button type="button" class="btn btn-alert d-flex justify-content-center align-items-center"><img src="../assets/logos/alert.svg" alt=""></button>
                    </div>    
                    <div class="col-3 dropdown ps-0">
                        <button class="btn btn-usuario dropdown-toggle d-flex justify-content-center align-items-center ps-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../assets/logos/usuario.svg" alt="" class="me-2"> Usuario Prueba
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="../index.html">Log out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row container ms-2  margin-label">
                    <div class="col ps-0 pe-0">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-modal-add   d-flex justify-content-between align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <div class="text-start ms-2">
                                <p class="mb-1 add">Crear Tarea</p>
                                <p class="mb-0 add-1">Añadir tarjeta</p>
                            </div>
                            <img src="../assets/logos/add-task.svg" alt="">
                        </button>
                        <!--Acordeon de tareas-->
                        <div class="container ps-0 mt-4" id="contenedor-acordeon">

                        </div>
                        <!-- Modal -->
                        <div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-pers">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Tarea</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" placeholder="Nombre de la tarea" class="nombre-tarea mb-3" id="title-task" required>
                                                </div>
                                            </div>
                                            <div class="row d-flex justify-content-between ">
                                                <div class="col">
                                                    <div class="row ">
                                                        <div class="col pe-0">
                                                            <div class="form-group">
                                                                <label for="datepicker" class="label-date ">Fecha de inicio</label>
                                                                <input type="text" id="datepicker-start" class="form-control fecha " placeholder="Selecione fecha de inicio" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-5 me-4 ps-0">
                                                            <div class="form-group">
                                                                <label for="datepicker" class="label-date ">Fecha de fin</label>
                                                                <input type="text" id="datepicker-end" class="form-control fecha me-2" placeholder="Selecione fecha de entrega" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-4">
                                                        <div class="col">
                                                            <h6 class="d-proyecto"> <img src="../assets/logos/d-proyecto.svg" alt="" class="me-2"> Descripción del proyecto</h6>
                                                            <div class="textarea">
                                                                <textarea class="descripcion" placeholder="Introduce un texto descriptivo del proyecto" id="floatingTextarea2" style="height: 210px" required></textarea>
                                                            </div>
                                                        </div>    
                                                    </div>
                                                </div>
                                                <div class="col-3 side-menu ">
                                                    <div class="row">
                                                        <button class="btn btn-modal-side mb-2 ps-0 d-flex justify-content-around"><img src="../assets/logos/respomsables.svg" alt="" class=""> Responsables</button>
                                                    </div>
                                                    <div class="row">
                                                        <button class="btn btn-modal-side mb-2 ps-0 d-flex justify-content-start"><img src="../assets/logos/etiquetas.svg" alt="" class="ms-2 me-3"> Etiquetas</button>
                                                    </div>
                                                    <div class="row">
                                                        <button class="btn btn-modal-side mb-2 ps-0 d-flex justify-content-start"><img src="../assets/logos/fechas.svg" alt="" class="ms-2 me-3"> Fechas</button>
                                                    </div>
                                                    <div class="row">
                                                        <button class="btn btn-modal-side mb-2 ps-0 d-flex justify-content-start"><img src="../assets/logos/adjuntos.svg" alt="" class="ms-2 me-3"> Adjuntos</button>
                                                    </div>
                                                    <div class="row">
                                                        <p class="mt-4 p-status ps-0">Status</p>
                                                    </div>
                                                    <div class="row ">
                                                        <div class="form-check porAsignar d-flex justify-content-start  ps-0 mb-2">
                                                            <input class="form-check-input margin me-2 ms-1" type="radio" name="status" id="porAsignar" >
                                                            <label class="form-check-label " for="flexRadioDefault1">
                                                                Por asignar
                                                            </label>
                                                        </div>
                                                        <div class="form-check en-curso d-flex justify-content-start  ps-0 mb-2">
                                                            <input class="form-check-input margin me-2 ms-1" type="radio" name="status" id="enCurso" >
                                                            <label class="form-check-label " for="flexRadioDefault1">
                                                                En curso
                                                            </label>
                                                        </div>
                                                        <div class="form-check terminadas d-flex justify-content-start  ps-0 mb-2">
                                                            <input class="form-check-input margin me-2 ms-1" type="radio" name="status" id="terminadas">
                                                            <label class="form-check-label " for="flexRadioDefault2">
                                                                Terminadas
                                                            </label>
                                                        </div>
                                                        <div class="form-check bloqueadas d-flex justify-content-start  ps-0 mb-2">
                                                            <input class="form-check-input margin me-2 ms-1" type="radio" name="status" id="bloqueadas">
                                                            <label class="form-check-label " for="flexRadioDefault2">
                                                                Bloqueadas
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn cancelar" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="button" class="btn guardar" id="guardar">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col ps-0 pe-0"><!-- Button trigger modal -->
                        <button type="button" class="btn btn-modal-curso  d-flex justify-content-between align-items-center">
                            <div class="text-start ms-2">
                                <p class="mb-1 add">En Curso</p>
                                <p class="mb-0 add-1">Tareas en curso</p>
                            </div>
                            <img src="../assets/logos/en-curso.svg" alt="">
                        </button>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <!-- <h1>hola mundo en curso</h1> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col ps-0 pe-0">
                        <button type="button" class="btn btn-modal-end  d-flex justify-content-between align-items-center">
                            <div class="text-start ms-2">
                                <p class="mb-1 add">Terminadas</p>
                                <p class="mb-0 add-1">Finalizadas por el equipo</p>
                            </div>
                            <img src="../assets/logos/terminadas.svg" alt="">
                        </button>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <!-- <h1>hola mundo terminadas</h1> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col ps-0 pe-0">
                        <button type="button" class="btn btn-modal-block  d-flex justify-content-between align-items-center">
                            <div class="text-start ms-2">
                                <p class="mb-1 add">Bloqueadas</p>
                                <p class="mb-0 add-1">Bloqueadas por falta de info</p>
                            </div>
                            <img src="../assets/logos/bloqueadas.svg" alt="">
                        </button>
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <!-- <h1>hola mundo bloqueadas</h1> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col d-flex justify-content-center ">
                            <img src="../assets/logos/no-tareas.svg" alt="" class="no-tareas" id="no-task">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <div id="contenedor"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javaScript/funciones.js"></script>
    <script src="../javaScript/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
